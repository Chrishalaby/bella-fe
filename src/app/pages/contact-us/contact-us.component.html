<div class="grid card grid-nogutter" style="column-gap: 2rem; row-gap: 2rem">
  <div class="col-12">
    <p class="text-900 font-bold">Contact Us</p>
  </div>

  <div class="col-12 mt-5">
    <div
      class="grid grid-nogutter px-2 flex-column md:flex-row"
      style="column-gap: 2rem; row-gap: 2rem"
    >
      <div
        *ngFor="let item of content"
        class="col flex flex-column justify-content-center text-center align-items-center border-1 surface-border py-5 px-4 border-round"
      >
        <i class="pi pi-fw text-2xl text-primary" [class]="item.icon"></i>
        <span class="text-900 font-bold mt-4 mb-1">{{ item.title }}</span>
        <span class="text-500">
          <a
            *ngIf="item.icon === 'pi pi-fw pi-phone'"
            [href]="'https://wa.me/' + item.contact"
            target="_blank"
            class="text-500"
            >{{ item.info }}</a
          >
          <a
            *ngIf="item.icon === 'pi pi-fw pi-envelope'"
            [href]="'mailto:' + item.info"
            class="text-500"
            >{{ item.info }}</a
          >
          <span
            *ngIf="
              item.icon !== 'pi pi-fw pi-phone' &&
              item.icon !== 'pi pi-fw pi-envelope'
            "
            >{{ item.info }}</span
          >
        </span>
      </div>
    </div>
  </div>

  <div class="col-12 mt-5">
    <p class="text-900 font-bold">Send Us Email</p>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div
        class="grid flex-column md:flex-row formgrid grid-nogutter mt-6"
        style="row-gap: 2rem; column-gap: 2rem"
      >
        <div class="field col">
          <label for="name" class="block text-primary font-bold">Name</label>
          <span class="p-input-icon-left w-full" style="height: 3.5rem">
            <i class="pi pi-user" style="left: 1.5rem"></i>
            <input
              type="text"
              pInputText
              placeholder="Name"
              class="w-full px-7 text-900 font-semibold"
              formControlName="name"
              style="height: 3.5rem"
            />
          </span>
        </div>

        <div class="field col">
          <label for="email" class="block text-primary font-bold"
            >Email Address</label
          >
          <span class="p-input-icon-left w-full" style="height: 3.5rem">
            <i class="pi pi-envelope" style="left: 1.5rem"></i>
            <input
              type="text"
              pInputText
              placeholder="Email"
              class="w-full px-7 text-900 font-semibold"
              formControlName="email"
              style="height: 3.5rem"
            />
          </span>
        </div>

        <div class="field col-12 flex flex-column">
          <label for="message" class="block text-primary font-bold"
            >Message</label
          >
          <textarea
            id="message"
            rows="5"
            pTextarea
            class="w-full surface-border p-4 text-900 font-semibold border-round"
            [autoResize]="true"
            formControlName="message"
          ></textarea>
          <button
            pButton
            class="p-button-primary ml-auto mt-3 border-round"
            label="Send Message"
            type="submit"
          ></button>
        </div>
      </div>
    </form>
  </div>
</div>
