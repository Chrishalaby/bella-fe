<div class="card px-4 py-8 md:px-6 lg:px-8">
  <div class="flex flex-wrap mb-4">
    <div class="w-full lg:w-6 pl-0 lg:pr-4">
      <img
        [src]="aboutContent().imageUrl"
        alt="About Image"
        class="w-full border-round"
      />
    </div>
    <div class="w-full lg:w-6 pr-0 lg:pl-4 mt-3 lg:mt-0">
      <div class="font-bold text-4xl mb-4 text-900">
        {{ aboutContent().title }}
      </div>
      <p class="line-height-3 mt-0 mb-3 p-0">
        {{ aboutContent().text }}
      </p>
    </div>
  </div>
  <div class="mt-3 md:mt-8">
    <span class="block text-900 font-bold text-3xl mb-3 text-center"
      >Our Team</span
    >
    <div class="grid">
      <div
        class="col-12 md:col-6 lg:col-3 p-3"
        *ngFor="let member of teamMembers(); let i = index"
      >
        <div class="relative overflow-hidden">
          <img [src]="member.imageUrl" class="w-full block" />

          <!-- style="background-color: rgba(0, 0, 0, 0.7)" -->
          <div
            class="absolute top-0 left-0 h-full w-full border-round fadein animation-duration-300 select-none"
          >
            <div class="flex flex-column p-5 h-full">
              <span class="block font-medium text-white text-xl mb-3">{{
                member.title
              }}</span>
              <span class="font-medium text-400">{{ member.text }}</span>
              <div class="mt-auto">
                <a tabindex="0" class="cursor-pointer text-white">
                  <i class="pi pi-twitter text-600 text-xl mr-3"></i>
                </a>
                <a tabindex="0" class="cursor-pointer text-white">
                  <i class="pi pi-github text-600 text-xl mr-3"></i>
                </a>
                <a tabindex="0" class="cursor-pointer text-white">
                  <i class="pi pi-facebook text-600 text-xl"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
