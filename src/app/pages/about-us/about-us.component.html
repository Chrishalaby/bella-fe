<div class="card px-4 py-8 md:px-6 lg:px-8">
  <!-- About Section -->
  @if (aboutContent(); as content) {
  <div class="flex flex-wrap mb-4">
    <div class="w-full lg:w-6 pl-0 lg:pr-4">
      @if (content.imageUrl) {
      <img
        [src]="content.imageUrl"
        alt="About Image"
        class="w-full border-round"
      />
      } @else {
      <div
        class="w-full h-20rem surface-200 flex align-items-center justify-content-center border-round"
      >
        <i class="pi pi-image text-6xl text-500"></i>
      </div>
      }
    </div>
    <div class="w-full lg:w-6 pr-0 lg:pl-4 mt-3 lg:mt-0">
      <div class="font-bold text-4xl mb-4 text-900">{{ content.title }}</div>
      <p class="line-height-3 mt-0 mb-3 p-0" [innerHTML]="content.text"></p>
    </div>
  </div>
  }

  <!-- Team Section -->
  <div class="mt-3 md:mt-8">
    <span class="block text-900 font-bold text-3xl mb-3 text-center"
      >Our Team</span
    >
    <div class="grid">
      @for (member of teamMembers(); track member.id) {
      <div class="col-12 md:col-6 lg:col-3 p-3">
        <div class="relative overflow-hidden cursor-pointer">
          @if (member.imageUrl) {
          <img [src]="member.imageUrl" class="w-full block" />
          } @else {
          <div
            class="w-full h-20rem surface-200 flex align-items-center justify-content-center"
          >
            <i class="pi pi-user text-6xl text-500"></i>
          </div>
          }
          <div
            class="absolute top-0 left-0 h-full w-full border-round bg-black-alpha-70 hidden hover:block fadein animation-duration-300"
          >
            <div class="flex flex-column p-5 h-full">
              <span class="block font-medium text-white text-xl mb-3">{{
                member.title
              }}</span>
              <span class="font-medium text-400">{{ member.text }}</span>
              <div class="mt-auto">
                <a
                  tabindex="0"
                  class="cursor-pointer text-white hover:text-primary transition-colors transition-duration-200"
                >
                  <i class="pi pi-twitter text-xl mr-3"></i>
                </a>
                <a
                  tabindex="0"
                  class="cursor-pointer text-white hover:text-primary transition-colors transition-duration-200"
                >
                  <i class="pi pi-github text-xl mr-3"></i>
                </a>
                <a
                  tabindex="0"
                  class="cursor-pointer text-white hover:text-primary transition-colors transition-duration-200"
                >
                  <i class="pi pi-facebook text-xl"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
